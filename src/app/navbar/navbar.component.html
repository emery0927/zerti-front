  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button class="example-icon favorite-icon" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <img
    width="40"
    alt="Zerti Logo"
    src="../../assets/img/Pruebita.png"
  />
      <h1 class="example-app-name">Zerti</h1>
      <ul class="navbar-nav navbar-nav-right"></ul>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
