<div class="select">
    <mat-form-field class="ancho-igual" *ngFor="let territorialEntity of territorialEntitiesFilter">
      <mat-label style="font-size: 14px;">Entidad Territorial</mat-label>
      <mat-select [value]="territorialEntity.defaultValue" (selectionChange)="filterByTerritorialEntity($event, territorialEntity)">
        <mat-option *ngFor="let op of territorialEntity.options" [value]="op">{{op}}</mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field class="ancho-igual">
      <mat-label style="font-size: 14px;">Buscar por Nombre
      </mat-label>
      <input placeholder="Buscar por Nombre" matInput (keyup)="applyFilter($event, 'shortname')" #input>
      <mat-icon style="color: #00000099;" matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <div class="paginator-container">
    <mat-paginator appBubblePagination class="header-style"
    [appCustomLength]="data.data.length"
    [length]="data.data.length"
    [pageSize]="1"
    aria-label="Select page"
    >
  </mat-paginator>
  <mat-form-field class="specific-page-input">
    <input matInput type="number" placeholder="#" [(ngModel)]="pageNumberInput" (keyup)="goToPage()">
  </mat-form-field>
  </div>
  <table mat-table [dataSource]="data" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="ieo">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE DE INSTITUCIÓN EDUCATIVA / EN CUSTODIA </th>
      <td class="row-style" role="row" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shortname">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE CORTO </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.shortname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="code">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> CÓDIGO </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nit">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef> NIT </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.nit}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="location">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> UBICACIÓN </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="zone">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> ZONA </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.zone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="class">
      <th class="header-style" role="columnheader" mat-header-cell *matHeaderCellDef mat-sort-header> CLASE </th>
      <td class="row-style" mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th class="header-style" style="z-index: 1;" role="columnheader" mat-header-cell *matHeaderCellDef>
        <div>
          <button mat-button matTooltip="Debe de seleccionar una (1) Entidad Territorial" [matMenuTriggerFor]="menu" style="cursor: pointer;background-color: transparent; border: none;">
            <span>
              <mat-icon style="color: #8c8c8c;">more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="abrirCrearIE()">Crear IE</button>
              <button mat-menu-item (click)="eliminar()">Ordenar por Zona</button>
              <button mat-menu-item (click)="eliminar()">Ver Todas</button>
              <button mat-menu-item (click)="eliminar()">Ver Oficiales</button>
              <button mat-menu-item (click)="eliminar()">Ver Inacvtivas</button>
              <button mat-menu-item (click)="eliminar()">Ver en Custodia</button>
            </mat-menu>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-button [matMenuTriggerFor]="menu" style="cursor: pointer; background-color: transparent; border: none;" aria-haspopup="true">
            <span>
              <mat-icon style="color: #8c8c8c;">more_horiz</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editar()">Editar</button>
              <button mat-menu-item (click)="eliminar()">Eliminar</button>
            </mat-menu>
          </button>
        </div>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
