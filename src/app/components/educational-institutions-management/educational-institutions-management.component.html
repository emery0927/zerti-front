<div class="select">
    <mat-form-field class="ancho-igual">
      <mat-label style="font-size: 14px;">Entidad Territorial</mat-label>
      <mat-select>
    </mat-select>
    </mat-form-field>
    <mat-form-field class="ancho-igual">
      <mat-label style="font-size: 14px;">Buscar
      </mat-label>
      <input matInput>
      <mat-icon style="color: #00000099;" matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
  <table mat-table [dataSource]="data">

    <!-- Position Column -->
    <ng-container matColumnDef="ieo">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> NOMBRE DE INSTITUCIÓN EDUCATIVA / EN CUSTODIA </th>
      <td role="row" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="shortname">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" aria-sort="ascending" mat-header-cell *matHeaderCellDef> NOMBRE CORTO </th>
      <td role="row" mat-cell *matCellDef="let element"> {{element.shortname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="code">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> CÓDIGO </th>
      <td role="row" mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nit">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> NIT </th>
      <td role="row" mat-cell *matCellDef="let element"> {{element.nit}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="location">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> UBICACIÓN </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="zone">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> ZONA </th>
      <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="class">
      <th style="background-color: #ffeab0; color: #b16448; font-weight: 600;" role="columnheader" mat-header-cell *matHeaderCellDef> CLASE </th>
      <td mat-cell *matCellDef="let element"> {{element.class}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="options">
      <th style="background-color: #ffeab0; width: 80px; right: 0px; z-index: 1;" role="columnheader" mat-header-cell *matHeaderCellDef>
        <div>
          <button mat-button matTooltip="Debe de seleccionar una (1) Entidad Territorial" [matMenuTriggerFor]="menu" style="cursor: pointer;background-color: transparent; border: none;">
            <span>
              <mat-icon style="color: #8c8c8c;">more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="abrirCrearIE()">Crear IE</button>
              <button mat-menu-item (click)="eliminar()">Ordenar por Zona</button>
              <button mat-menu-item (click)="eliminar()">Ver Todas</button>
              <button mat-menu-item (click)="eliminar()">Ver Oficiales</button>
              <button mat-menu-item (click)="eliminar()">Ver Inacvtivas</button>
              <button mat-menu-item (click)="eliminar()">Ver en Custodia</button>
            </mat-menu>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-button [matMenuTriggerFor]="menu" style="cursor: pointer; background-color: transparent; border: none;" aria-haspopup="true">
            <span>
              <mat-icon style="color: #8c8c8c;">more_horiz</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editar()">Editar</button>
              <button mat-menu-item (click)="eliminar()">Eliminar</button>
            </mat-menu>
          </button>
        </div>
       </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
