<h2 style="background-color: #ffffffa6 ; font-weight: 600; padding-inline: 32px;" mat-dialog-title>Creación de Sede Educativa - {{dataColegio.nombre_ie}}</h2>
<mat-dialog-content class="mat-dialog-container">
  <form action="">
    <!--Nombre de Sede Educativa-->
    <div>
      <div class="row-full-width mb-2">
        <div>
          <mat-form-field appearance="fill" class="w100 specific-select-input">
            <mat-label style="font-size: 14px;">Nombre de Sede Educativa</mat-label>
            <mat-label style="color: red;"> *</mat-label>
            <div class="mat-form-field-wrapper">
              <input cdkFocusInitial style="font-size: 14px;" matInput>
            </div>
          </mat-form-field>
        </div>
      </div>
    </div>
    <!--Orden-->
    <div>
      <div class="row-full-width mb-2">
        <div>
          <div>
            <mat-form-field appearance="fill" class="w25 specific-select-input">
              <mat-label style="font-size: 14px;">Orden</mat-label>
              <mat-label style="color: red;"> *</mat-label>
              <div class="mat-form-field-wrapper">
                <input style="font-size: 14px;" matInput>
              </div>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <!--Observación General-->
    <div>
      <div class="row-full-width mb-2">
        <div>
          <div>
            <mat-form-field appearance="fill" class="w100 h100 specific-select-input">
              <mat-label style="font-size: 14px;">Observación General</mat-label>
              <div class="mat-form-field-wrapper">
                <textarea class="text-area-observacion-general" matInput></textarea>
              </div>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="min-height: 78px; margin-right: 20px;" align="end">
  <button style="background-color: #ffeab0;" mat-button [mat-dialog-close]="true">Guardar</button>
  <button style="border: solid; border-width: thin; border-color: #59320f; background-color: #59320f; color: white !important;" mat-button mat-dialog-close>Salir</button>
</mat-dialog-actions>
