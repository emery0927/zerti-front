<div>
  <mat-card class="card-admin-users">
    <mat-card-header class="header-admin-users">
      <mat-card-title class="title-admin-users">Instituciones Educativas en Custodia</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="main-content">

        <div class="admin-list">
          <div class="select">
          <mat-form-field appearance="fill" class="ancho-igual specific-select-input">
            <mat-label style="font-size: 16px;  color: #59320f;">Nombre de Instituciones Educativas Inactivas</mat-label>
            <mat-select value="Santa">
              <mat-option value="Liceo">Liceo Departamental</mat-option>
              <mat-option value="Santa">Santa Librada</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-card-actions class="admin-button">
            <button style="background-color: #c3994ca6;" mat-button>Guardar</button>
          </mat-card-actions>
        </div>
        </div>

        <div style="width: 100%;
        margin-left: 50px;
        margin-right: 50px;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w100" style="display: table; margin-top: 1.5rem; margin-left: 0; margin-right: 0;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th style="background-color: #c3994ca6; color: #59320f; font-weight: 600; text-align: center;" mat-header-cell
              *matHeaderCellDef> Nombres de Instituciones Educativas </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="options">
              <th style="background-color: #c3994ca6; color: #59320f;" role="columnheader" mat-header-cell *matHeaderCellDef [ngClass]="{'align-right': true}">
              </th>
              <td mat-cell *matCellDef="let element" [ngClass]="{'align-right': true}">
                <div>
                  <button mat-button style="cursor: pointer; background-color: transparent; border: none; margin-left: 142px;"
                  aria-haspopup="true">
                    <span>
                      <mat-icon style="color: #59320f; font-size: 20px; float: inline-end;">delete</mat-icon>
                    </span>
                  </button>
                </div>
              </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
