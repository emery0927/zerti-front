<mat-card class="card-admin-users">
  <mat-card-header class="header-admin-users">
  <mat-card-title class="title-admin-users">Edición de Entidad Territorial</mat-card-title>
</mat-card-header>
<mat-card-content>
  <div class="main-content">
    <div class="admin-list">
      <div class="select">
        <mat-form-field appearance="outline" style="max-width: 40%;" class="ancho-igual specific-select-input fondo-color-input">
          <mat-label style="font-size: 16px; color: rgb(54, 54, 54);">Departamento</mat-label>
          <mat-select style="font-size: 16px; color: rgb(54, 54, 54);" value="Anti" disabled="true">
            <mat-option value="Anti">Antioquia</mat-option>
            <mat-option value="Cundi">Cundinamarca</mat-option>
            <mat-option value="Valle">Valle del Cauca</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="ancho-igual specific-select-input fondo-color-input">
          <mat-label style="font-size: 16px; color: rgb(54, 54, 54);">Distrito / Municipio</mat-label>
          <mat-select style="font-size: 16px; color: rgb(54, 54, 54);" value="Medellin" disabled="true">
            <mat-option value="Medellin">Medellín</mat-option>
            <mat-option value="Rionegro">Rionegro</mat-option>
            <mat-option value="Envi">Envigado</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div style="padding-top: 5px;" class="select">
        <mat-form-field appearance="outline" class="w100 h125">
          <mat-label style="font-size: 14px;">Observación General</mat-label>
          <div class="mat-form-field-wrapper">
            <textarea style="font-size: 14px; height: 45px;" matInput placeholder="Observación General"></textarea>
          </div>
        </mat-form-field>
      </div>
      <div>
      <mat-card-actions class="justify-right">
        <button style="background-color: #c3994ca6;" mat-button>Guardar</button>
        <button style="border: solid; border-width: thin; border-color: #59320f; background-color: #59320f; color: white !important;" mat-button mat-dialog-close="">Salir</button>
      </mat-card-actions>
    </div>
    </div>
  </div>
</mat-card-content>
</mat-card>
