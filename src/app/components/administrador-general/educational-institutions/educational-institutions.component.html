<mat-drawer-container>
  <mat-drawer-content>
    <div class="page-header-title">
      <span class="spacer-title"></span>
      <mat-icon>apartment</mat-icon>
      <div class="ms-2">
        <h3 class="module-text">
          <span></span>
          <span>
            Instituciones Educativas
          </span> </h3>
          <span class="breadcrumb-instituciones">
            1. Instituciones Educativas

      </div>
    </div>
    <mat-tab-group preserveContent>
      <mat-tab label="1. Instituciones Educativas">

              <mat-select tabIndex="0" role="combobox" value="Santiago de Cali">
                 <mat-option *ngFor="let op of territorialEntities" [value]="op">{{op}}</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill" class="ancho-igual specific-select-input">
              <mat-label style="font-size: 16px;  color: #59320f;">Nombre de Instituci√≥n Educativa</mat-label>
             <mat-select value="Liceo Departamental">

             </mat-select>
          </mat-form-field>
      </div>
        <div style="display: flex; margin-top: -30px">
          <div>
            <!-- <app-funcionarios></app-funcionarios> -->
          </div>
          <div>
            <!-- <app-eduacational-institutions-custody></app-eduacational-institutions-custody> -->
          </div>

      <mat-tab label="3. IEO por Equipos de Servicio">
      </mat-tab>
