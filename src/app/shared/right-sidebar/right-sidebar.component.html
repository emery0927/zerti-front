<div id="right-sidebar" class="right-sidebar" [ngClass]="{open: !isCollapsed}">
  <div class="v-center justify-content-between navbar-options ps-4 pe-3">
    <h4 class="navbar-title my-0">Configuraciones</h4>
    <button style="position: relative;" (click)="closeSidenav()" mat-icon-button class="close-button">
      <span class="mat-button-wrapper">
        <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color">close</mat-icon>
        </span>
        <span class="mat-ripple mat-button-ripple mat-button-ripple-round">
        </span>
        <span class="mat-button-focus-overlay">
        </span>
      </button>
  </div>
  <div class="user-card">
    <div class="text-center mb-2">
      <img  alt="User Photo" class="user-photo ng-star-inserted" src="https://via.placeholder.com/150">
      <div class="user-name">Peter Munz</div>
    </div>
    <ul class="user-options">
      <li><a> Administrar Cuenta </a></li>
      <li><a>Cerrar Sesión</a></li>
    </ul>
  </div>
  <ng-container *ngIf="roles.length > 0; else noRoles">
    <div class="role-card">
      <div
        *ngFor="let role of roles"
        class="role"
        [ngClass]="{ 'role-active': (role$ | async)?.id == role.id }"
        (click)="openClientSelectionDialog(role)"
        matRipple [class.selected]="selectedItem === 'home'"
      >
      <span class="role-description">
        <mat-icon _ngcontent-eln-c241="" role="img" fontset="material-icons-outlined" class="mat-icon notranslate icon-xxs
        me-1 material-icons-outlined mat-icon-no-color" aria-hidden="true"
        data-mat-icon-type="font" data-mat-icon-namespace="material-icons-outlined"> {{role.icon}}
      </mat-icon>
      <p class="role-name">{{ role.name }}</p>
      </span>
      </div>
    </div>
  </ng-container>
  <ng-template #noRoles>
    <div class="vh-center fs-md text-muted">
      <mat-icon class="me-1">error_outline</mat-icon>
      <span class="fs-sm">Parece que no tienes ningún rol asociado.</span>
    </div>
  </ng-template>
</div>
